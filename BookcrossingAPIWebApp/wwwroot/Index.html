<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookcrossing platform</title>

    <!-- Жовто-біла тема -->
    <link href="css/site.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <div class="container py-4">
        <h1 class="mb-4 text-warning">📚 Bookcrossing Platform</h1>

        <h3 class="text-warning">Add Location</h3>
        <form class="row g-3 mb-4" onsubmit="addLocation(); return false;">
            <div class="col-md-6">
                <input type="text" class="form-control" id="add-name" placeholder="Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="add-country" placeholder="Country" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="add-region" placeholder="Region">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="add-city" placeholder="City">
            </div>
            <div class="col-12">
                <input type="submit" class="btn btn-warning" value="Add">
            </div>
        </form>

        <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="editLocationLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-warning">
                    <div class="modal-header">
                        <h5 class="modal-title text-warning" id="editLocationLabel">Edit Location</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeInput()"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" onsubmit="updateLocation(); return false;">
                            <input type="hidden" id="edit-id">

                            <div class="mb-3">
                                <input type="text" class="form-control" id="edit-name" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="edit-country" placeholder="Country" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="edit-region" placeholder="Region">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="edit-city" placeholder="City">
                            </div>

                            <div class="modal-footer px-0">
                                <button type="submit" class="btn btn-warning">Save</button>
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="closeInput()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <p id="counter" class="fw-bold"></p>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-warning text-center">
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="locations"></tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/lab2.js"></script>
</body>
</html>
